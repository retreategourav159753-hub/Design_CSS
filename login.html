<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimbot</title>
    <link rel="icon" href="https://i.ibb.co/PGKcsTyZ/dd.png">
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="wrapper">
        <form action="">
            <div class="imgdim">
                <img src="https://i.ibb.co/PGKcsTyZ/dd.png" alt="" class="user-icon">
            </div>
            <h1>Register</h1>
            <div class="input-box">
                <input aria-label="user-input" type="text" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input aria-label="password-input" type="password" placeholder="Password" required>
            </div>

            <div class="input-box">
                <input aria-label="mail-input" type="text" placeholder="E-mail" required>
            </div>

            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>

</html>
